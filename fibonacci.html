<html>
    <head>
        
        <title>
            Factorial Number
        </title>
        </head>
        <body>
            <h1>Fibonacci of the Number</h1>
            <input type="text"Number="number"id="num">
            
            <br><br>           
            <button onclick=myfunction()>Fibonacci of the Number</button>
            <br>
            <script>
                function myfunction()
                {
                    var number=document.getElementById("num").value;
                    let n1 = 0, n2 = 1, nextTerm;

                   document.write('Fibonacci Series:');

                    for (let i = 1; i <= number; i++) 
                    {
                        document.write("<br>"+n1);
                        nextTerm = n1 + n2;
                        n1 = n2;
                        n2 = nextTerm;
                    }
                }
            </script>
        </body>
  
</html>
