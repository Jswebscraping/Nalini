<html>
    <head>
        <title>
            Number is Prime or Not
        </title>
        </head>
        <body>
            <h1>Given Number is Prime or Not</h1>
            <input type="text"Number="number"id="num">
            <button onclick=myfunction()>Prime or Not</button>
            <br>
            <script>
                let flag=0;
                function myfunction()
                {
                    
                    let arr=[];
                    let i,j,true,false=0;
                   
                        for(i=0 ; i < arr.length ; i++) {
                            if(arr[i].values<=1)
                            {
                                false+=1;
                            }
                            else{
                                for(j=2;j<arr[i].values;j++)
                                {
                                    if(arr[i].values%j==0)
                                    {
                                        false+=1
                                    }
                                    true+=1;

                                                               
                            }
                        document.write("The number of prime number",true);
                        document.write("the number of non prime number is",false);

                }
            </script>
        </body>
    
</html>
